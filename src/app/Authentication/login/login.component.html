<section class="body">
<div class="box">
    <span class="borderLine"></span>
    <form action="" #loginForm="ngForm" (ngSubmit)="onLogin()">
        <h2>Sign in</h2>
        <div class="inputBox">
            <input type="text" name="username" [(ngModel)]="login.UserName" required>
            <span>Username</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="password" name="password" [(ngModel)]="login.Password" required>
            <span>Password</span>
            <i></i>
        </div>
        <div class="links ms-auto">
            <a routerLink="/register">Signup</a>
        </div>
        <input type="submit" [disabled]="isLoading" id="submit" value="Login">
    </form>
</div>
</section>
