<section class="body">
    <div class="box">
        <form #loginForm="ngForm" (ngSubmit)="onLogin()">
            <!-- Brand Header -->
            <div class="brand-header">
                <div class="brand-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span class="brand-name">SpeakLio</span>
                </div>
                <p class="brand-tagline">Connect. Chat. Communicate.</p>
            </div>

            <h2>Welcome Back</h2>

            <!-- Username Input -->
            <div class="inputBox">
                <input 
                    type="text" 
                    name="username" 
                    [(ngModel)]="login.UserName" 
                    required
                    autocomplete="username"
                >
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <label>Username</label>
            </div>

            <!-- Password Input -->
            <div class="inputBox">
                <input 
                    type="password" 
                    name="password" 
                    [(ngModel)]="login.Password" 
                    required
                    autocomplete="current-password"
                >
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <label>Password</label>
            </div>

            <!-- Links -->
            <div class="links">
                <a routerLink="/register">Create an account</a>
            </div>

            <!-- Submit Button -->
            <button type="submit" [disabled]="isLoading" id="submit">
                <span *ngIf="!isLoading">Sign In</span>
                <span *ngIf="isLoading">Signing in...</span>
            </button>

            <!-- Divider -->
            <div class="divider">
                <span>New to SpeakLio?</span>
            </div>

            <!-- Sign Up Prompt -->
            <div class="signup-prompt">
                Don't have an account? <a routerLink="/register">Sign up for free</a>
            </div>
        </form>
    </div>
</section>
