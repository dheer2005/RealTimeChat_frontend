<nav *ngIf="showNavbar" class="navbar custom-navbar fixed-top d-none d-md-flex d-xl-none">
  <div class="container-fluid tablet-nav-container">
    <img src="../../assets/logo2.png" alt="logo" class="navbar-logo" routerLink="/home" />
    
    <button class="navbar-toggler" type="button" (click)="toggleMobileMenu()">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="tablet-menu" [class.show]="isMobileMenuOpen">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMobileMenu()">Home</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/group-chat" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMobileMenu()">Group Chats</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/friend-request" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMobileMenu()">Friend Request</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/profile" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMobileMenu()">Profile</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/sessions" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMobileMenu()">Manage Sessions</a></li>
        <ng-container *ngIf="authSvc?.UserName">
          <li class="nav-item user-welcome">
            <span class="nav-link text-light">
              Welcome <span class="text-info fw-semibold">{{ authSvc.UserName | uppercase }}!</span>
            </span>
          </li>
        </ng-container>
        <div class="logout-container mt-2">
          <button class="logout-btn-modern" (click)="logout()">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
              <polyline points="16 17 21 12 16 7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
            Logout
          </button>
        </div>
      </ul>
    </div>
  </div>
</nav>
